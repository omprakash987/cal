<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      type="image/png"
      sizes="16x16"
      rel="icon"
      href="../icons8-calculator-16.png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <h1>Calculator</h1>
    </div>

    <div class="container">
     

      <div class="input">
        <input id="enter" type="text" placeholder="text" />
      </div>

      <div class="cal">
        <table id="table">
          <thead>
            <tr>
              <td>
                <button onclick="appendNumber('1')" class="btn">1</button>
              </td>
              <td>
                <button onclick="appendNumber('2')" class="btn">2</button>
              </td>
              <td>
                <button onclick="appendNumber('3')" class="btn">3</button>
              </td>
              <td>
                <button onclick="appendoperator('+')" class="btn">+</button>
              </td>
            </tr>
          </thead>

          <tr>
            <td><button onclick="appendNumber('5')" class="btn">4</button></td>
            <td><button onclick="appendNumber('6')" class="btn">5</button></td>
            <td><button onclick="appendNumber('7')" class="btn">6</button></td>
            <td><button onclick="appendoperator('-')" class="btn">-</button></td>
          </tr>

          <tr>
            <td><button onclick="appendNumber('7')" class="btn">7</button></td>
            <td><button onclick="appendNumber('8')" class="btn">8</button></td>
            <td><button onclick="appendNumber('9')" class="btn">9</button></td>
            <td><button onclick="appendoperator('*')" class="btn">*</button></td>
          </tr>

          <tr>
            <td><button onclick="appendNumber('0')" class="btn">0</button></td>
            <td><button onclick="cleardisplay()" class="btn">C</button></td>
            <td><button onclick="calculateResult()" class="btn">=</button></td>
            <td><button onclick="appendoperator('/')" class="btn">/</button></td>
          </tr>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
